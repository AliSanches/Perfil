<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profife-card">
        <div class="image">
            <img src="imagens/perfil.jpg" alt="perfil" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Drogal</span>
            <span class="job">Player & Dev</span>
        </div>

        <div class="media-buttons">
            <a href="facebook.com" class="link bg-facebook">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/home" class="link bg-twitter">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.youtube.com/channel/UCkB-CFpLMGIY98X8XYZQDgg" class="link bg-youtube">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" class="link bg-linkdin">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">
                Subscribe
            </button>
            <button class="button">
                Message
            </button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class='bx bx-chat'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>

</body>
</html>
